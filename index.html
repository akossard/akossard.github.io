<html>
  <head>
     <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <!-- <script src="aframe-ar.js"></script> use this (v1.6) if this demo ever breaks-->
  </head>
  <body>
      <a-scene embedded vr-mode-ui="enabled: false"
          arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
    <a-assets>
        <video id="alpha" autoplay muted loop="true" src="assets/AlphaTestVideo.webm"></video>
    </a-assets>

    <a-entity camera></a-entity>

    <!-- Using the asset management system. -->


    <a-marker preset='hiro'>
        <a-video id = "vid"  rotation =  "-62.584 -3.936 4.509"  scale="1 1 1" src="#alpha" >
        <video scale= "10 10 10 " src="#source"></video></a-video>
    </a-marker>
    </a-scene>
  </body>

  <script>

    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
      });
      aVideoAsset.setAttribute('loop', 'false');
    }

play("alpha");
  </script>
</html>
